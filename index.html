<html>
	<head>
		<title>BKCrypto Price Ticker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  width: 32%;
  padding: 5px;
}

.left, .right {
  width: 32%;
  padding: 5px;
}

.middle {
  width: 32%;
  padding: 5px;
}

</style>
	</head>
<body>
<script type="text/javascript" src="https://files.bitscreener.com/js/widget.min.js"></script>
<div class="bitscreener-widget column left" data-currency="bitcoin"></div>
<div class="bitscreener-widget column center" data-currency="campuscoin"></div>
<div class="bitscreener-widget column right" data-currency="phonecoin"></div>
</body>
</html>
