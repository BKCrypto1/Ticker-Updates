<html>
	<head>
		<title>BKCrypto Price Ticker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  width: 32%;
  padding: 5px;
}

.left, .right {
  width: 32%;
  padding: 5px;
}

.middle {
  width: 32%;
  padding: 5px;
}

</style>

<script type = "text/JavaScript">
            function AutoRefresh( t ) {
               setTimeout("location.reload(true);", t);
            }
      </script>

	</head>

<body onload = "JavaScript:AutoRefresh(60000);">  <!-- 60 second refresh  -->
<script type="text/javascript" src="https://files.bitscreener.com/js/widget.min.js"></script>
<h2>BKCrypto Price Ticker for some Favorite Coins </h2>
<div class="bitscreener-widget column left" data-currency="bitcoin"></div>
<div class="bitscreener-widget column center" data-currency="campuscoin"></div>
<div class="bitscreener-widget column right" data-currency="phonecoin"></div>
<br />
<p align="center">Last Updated: <span id="datetime"></span></p>

<script>
var dt = new Date();
document.getElementById("datetime").innerHTML = dt.toLocaleString();
</script>
</body>
</html>
